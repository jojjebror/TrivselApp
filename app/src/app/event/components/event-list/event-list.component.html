<div class="container justify-content-center">
  <h3>
    Kommande evenemang
  </h3>
  <div class="btn-create-event">
    <div>
      <button class="btn btn-primary" [routerLink]="['/event/create']">
        Skapa evenemang
      </button>
    </div>

    <!-- <div class="form-group searchbar inputWithIcon">

        placeholder=""

      <i class="material-icons">search</i>
    </div> -->
  </div>

  <div class="mat-card-div">
    <mat-card *ngFor="let ev of evs$ | async" [routerLink]="['/event', ev.id]">
      <mat-card-header>
        <mat-card-title>{{ ev.title }}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
        <p>
          <i class="material-icons">calendar_today</i>         
          {{ ev.startDate | date: 'd MMM, y' }}</p>
        <p>
          <i class="material-icons">location_on</i>
          {{ ev.location }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/event', ev.id]" class="btnReadMore">Läs mer</button>
      </mat-card-actions>
    </mat-card>
  </div>
