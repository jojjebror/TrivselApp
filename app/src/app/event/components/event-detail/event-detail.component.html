<div class="container mt-5 border border-light p-5" *ngIf="ev$ | async; let ev">
  <button class="btn btn-primary" [routerLink]="['/event/edit', ev.id]">
    Redigera evenemang
  </button>
  <button class="btn btn-danger" style="margin-right: 10px;">
    <a (click)="deleteEvent(ev.id)">Ta bort</a>
  </button>
  <div class="row">
    <h1 class="mb-4">{{ ev.title }}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <img [src]="imageUrl || ''">
          <div>
            <strong>Plats:</strong>
            <p>{{ ev.location }}</p>
          </div>
          <div>
            <strong>Tid:</strong>
            <p>
              {{ ev.startDate | date: 'HH:mm' }} -
              {{ ev.endDate | date: 'HH:mm' }}
            </p>
          </div>
          <div>
            <strong>Datum:</strong>
            <p>
              {{ ev.startDate | date: 'dd/M' }} -
              {{ ev.endDate | date: 'dd/M/yyyy' }}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-success w-100" id="accept" (click)="acceptInvite(ev.id)">Delta</button>
            <button class="btn btn-danger w-100" id="decline">Avb√∂j</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <mat-tab-group animationDuration="0ms">
          <mat-tab label="Om evenemang">
            <mat-list>
              <mat-list-item>
                <p>
                  {{ ev.description }}
                </p>
              </mat-list-item>
            </mat-list>
          </mat-tab>
          <mat-tab label="Deltagare">
            <mat-list>
              <mat-list-item *ngFor="let user of eventUsers$ | async">
                <p>
                  {{ user.name }}
                </p>
              </mat-list-item>
            </mat-list>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
