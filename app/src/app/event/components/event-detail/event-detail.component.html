<div class="container mt-5 border border-light p-5" *ngIf="ev$ | async; let ev">
  <button class="btn btn-primary" [routerLink]="['/event/edit', ev.id]">
    Redigera evenemang
  </button>
  <div class="row">
    <h1 class="mb-4">{{ ev.title }}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">

        <div class="card-body">
          <div>
            <strong>Plats:</strong>
              <p>{{ ev.location }}</p> 
           </div>
          <div>
            <strong>Tid:</strong>
            <p>
              {{ ev.startDate | date: "HH:mm" }} -
              {{ ev.endDate | date: "HH:mm" }}
            </p>
          </div>
          <div>
            <strong>Datum:</strong>
            <p>
              {{ ev.startDate | date: "dd/M" }} -
              {{ ev.endDate | date: "dd/M/yyyy" }}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-success w-100">Delta</button>
            <button class="btn btn-danger w-100">Avb√∂j</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
         <tabset class="member-tabset">
          <tab heading="Om evenemang">
            <h4 style="font-weight: bold;">Beskrivning</h4>
            <p>{{ ev.description }}</p>
          </tab>
          <tab heading="Deltagare">
            <h4 style="font-weight: bold;">Deltagare</h4>
            <p>Jerker</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
