<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  {{ message }} <br />

  <mat-form-field style="margin-top: 30px;">
    <mat-select [(value)]="selectedOffice">
      <mat-option *ngFor="let office of offices" [value]="office">
        {{ office.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button tabindex="-1" color="primary" (click)="onConfirm()">GÃ¥ vidare</button>
</div>
