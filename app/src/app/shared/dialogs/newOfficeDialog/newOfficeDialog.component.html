<button mat-icon-button tabindex="-1" class="close-button" [mat-dialog-close]="false">
  <mat-icon class="close-icon" color="black">close</mat-icon>
</button>

<h1 mat-dialog-title>
  Lägg till nytt kontor
</h1>

<div mat-dialog-content>
  <div class="editOfficeMain">

    <form [formGroup]="addOfficeForm" class="mainForm border border-light p-5">
      <div>
        <mat-form-field class="editOffice-fields" appearance="outline">
          <mat-label>Ange kontor*</mat-label>
          <input type="text" matInput formControlName="name" autocomplete="off" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="editOffice-fields" appearance="outline">
          <mat-label>Ange adress*</mat-label>
          <input type="text" matInput formControlName="adress" autocomplete="off" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="editOffice-fields" appearance="outline">
          <mat-label>Inköpsansvarig</mat-label>
          <input type="text" matInput formControlName="swishNumber" autocomplete="off" placeholder="070-000 00 00">
        </mat-form-field>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button tabindex="-1" color="primary" [disabled]="!addOfficeForm.valid" (click)="onConfirm()">Spara
    ändring</button>
</div>
