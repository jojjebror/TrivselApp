<button mat-icon-button tabindex="-1" class="close-button" [mat-dialog-close]="false">
  <mat-icon class="close-icon" color="black">close</mat-icon>
</button>

<h1 mat-dialog-title>
  Ändra information för {{ name }}
</h1>

<div mat-dialog-content>
  <div class="editOfficeMain">
    <form [formGroup]="editOfficeInfoForm" class="mainForm border border-light p-5">
      <div>
        <mat-form-field class="editOffice-fields" appearance="outline">
          <mat-label>Ändra information</mat-label>
          <input type="textarea" matInput formControlName="info" autocomplete="off" />
        </mat-form-field>
      </div>
    </form>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button tabindex="-1" color="primary" [disabled]="!editOfficeInfoForm.valid" (click)="onConfirm()">Spara ändring</button>
</div>
