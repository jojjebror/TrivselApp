<button mat-icon-button tabindex="-1" class="close-button" [mat-dialog-close]="false">
  <mat-icon class="close-icon" color="black">close</mat-icon>
</button>

<h1 mat-dialog-title>
  Ändra kontor
</h1> 

<div mat-dialog-content>
  <div class="editOfficeMain">
  
    <form [formGroup]="officeEditForm" class="mainForm border border-light p-5">
      <div>
        <mat-form-field class="edit-fields" appearance="outline">
          <mat-label>Ändra namn</mat-label>
          <input type="text" matInput formControlName="name" [maxLength]="30" autocomplete="off" />
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="edit-fields" appearance="outline">
          <mat-label>Ändra adress</mat-label>
          <input type="text" matInput formControlName="adress" [maxLength]="20" autocomplete="off" />
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="edit-fields" appearance="outline">
          <mat-label>Ändra ansvarig för swish</mat-label>
          <input type="text" matInput formControlName="swishNumber" [maxLength]="15" autocomplete="off">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="edit-fields txtarea" appearance="outline" hintLabel="Max 150 tecken">
          <mat-label>Extra information</mat-label>
          <textarea #txtarea matInput formControlName="info" [maxLength]="150" autocomplete="off"
            placeholder="Ex portkod.."></textarea>
          <mat-hint style="color: black" align="end">{{txtarea.value?.length || 0}}/200</mat-hint>
        </mat-form-field>
      </div>

    </form>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button tabindex="-1" color="primary" [disabled]="!officeEditForm.valid" (click)="onConfirm()">Spara ändring</button>
</div>
