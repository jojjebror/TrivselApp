<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container justify-content-center">
<p class="quantity">Antal valda drycker: {{clickCounter}}</p>
  <button
    class="btn btn-default"
    style="color: white;"
    [routerLink]="['/home']"
  >
    Hem 
  </button>
  <button class="btn btn-primary" [routerLink]="['/drink/create']">
    Lägg till ny dryck
  </button>
  <hr />
 
  <mat-tab-group (selectedTabChange)="onLinkClick($event)" dynamicHeight>
    
      <mat-tab label="Kategorier" > 
        
        <br>
      <div class="info">
        <ul *ngIf="category">
          <li *ngFor= "let dr of category" class="tab1">
            
            <a class="titleProductCategory">
              {{ dr.name }} </a>
            
              
                  <button class="btn btn-success" (click)="confirmPurchase(dr)">Köp med saldo</button>
                  <button class="btn btn-success" id="btnSwish" (click)="confirmPurchaseSwish(dr)">Köp med swish</button>

            <div class="countBtns1">
              <button class="minus" id="minusCat" mat-mini-fab color="warn" (click)="clickCountM()" matTooltip="Ta bort">-</button>
            <button class="plus" id="plusCat" mat-mini-fab color="green" (click)="clickCount()" matTooltip="Lägg till">+</button>
            </div>
            
            <p class="price1">{{ dr.price }}kr</p>
            
              
            <ng-template >
              <p></p>
            </ng-template>
          </li>
        </ul>
        
      </div>
    </mat-tab>
    
    <mat-tab label="Öl" > 
      
      <br>
    <div class="info">
      <ul *ngIf="drs$">
        <li *ngFor="let dr of drs$ | async" class="tab1">
          <img class="card-img-top img-thumbnail" [src]="dr.image ? dr.image : '/assets/images/drink-images/default_drink.jpg'" />
          <a class="titleProduct">
            {{ dr.productNameBold }} </a> <mat-icon matSuffix class="editIcon" matTooltip="Visa info om dryck" [routerLink] = "['/drink/', dr.id]"> info</mat-icon>
          
          <button class="btn btn-success" (click)="confirmPurchase(dr)">Köp med saldo</button>
          <button class="btn btn-success" id="btnSwish" (click)="confirmPurchaseSwish(dr)">Köp med swish</button>
       
          <div class="countBtns">
            <button class="minus" id="minusCat" mat-mini-fab color="warn" (click)="clickCountM()" matTooltip="Ta bort">-</button>
          <button class="plus"  mat-mini-fab color="green" (click)="clickCount()" matTooltip="Lägg till">+</button>
          </div>
          
          <p class="price">{{ dr.price }}kr</p>
            

        </li>
      </ul>
    </div>
  </mat-tab>

  <mat-tab label="Vin" > 
    
    <br>
  <div class="info">
    <ul *ngIf="drs$">
      <li *ngFor="let dr of drs$ | async" class="tab1">
        <img class="card-img-top img-thumbnail" [src]="dr.image ? dr.image : '/assets/images/drink-images/default_drink.jpg'" />
        <a class="titleProduct">
          {{ dr.productNameBold }} </a> <mat-icon matSuffix class="editIcon" matTooltip="Visa info om dryck" [routerLink] = "['/drink/', dr.id]"> info</mat-icon>
        
        <button class="btn btn-success" (click)="confirmPurchase(dr)">Köp med saldo</button>
        <button class="btn btn-success" id="btnSwish" (click)="confirmPurchaseSwish(dr)">Köp med swish</button>
     
        <div class="countBtns">
          <button class="minus" id="minusCat" mat-mini-fab color="warn" (click)="clickCountM()" matTooltip="Ta bort">-</button>
        <button class="plus" mat-mini-fab color="green" (click)="clickCount()" matTooltip="Lägg till">+</button>
        </div>
        
        <p class="price">{{ dr.price }}kr</p>
          

      </li>
    </ul>
  </div>
</mat-tab>

<mat-tab label="Cider" > 

  <br>
<div class="info">
  <ul *ngIf="drs$">
    <li *ngFor="let dr of drs$ | async" class="tab1">
      <img class="card-img-top img-thumbnail" [src]="dr.image ? dr.image : '/assets/images/drink-images/default_drink.jpg'" />
      <a class="titleProduct">
        {{ dr.productNameBold }} </a> <mat-icon matSuffix class="editIcon" matTooltip="Visa info om dryck" [routerLink] = "['/drink/', dr.id]"> info</mat-icon>
      
      <button class="btn btn-success" (click)="confirmPurchase(dr)">Köp med saldo</button>
      <button class="btn btn-success" id="btnSwish" (click)="confirmPurchaseSwish(dr)">Köp med swish</button>
   
      <div class="countBtns">
        <button class="minus" id="minusCat" mat-mini-fab color="warn" (click)="clickCountM()" matTooltip="Ta bort">-</button>
      <button class="plus" mat-mini-fab color="green" (click)="clickCount()" matTooltip="Lägg till">+</button>
      </div>
      
      <p class="price">{{ dr.price }}kr</p>
        

    </li>
  </ul>
</div>
</mat-tab>
    
</mat-tab-group>
</div>
