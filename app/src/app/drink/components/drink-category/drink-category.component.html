<div class="container justify-content-center">
  <h2 class="titel">
    Öl
  </h2>
  <button
    class="btn btn-default"
    style="color: white;"
    [routerLink]="['/drink']"
  >
    Gå tillbaka
  </button>
  <button class="btn btn-primary" [routerLink]="['/drink/create']">
    Lägg till ny dryck
  </button>
  <hr />

  <mat-tab-group>
    <mat-tab label="First"> 
<ul>
 <li><h3>BUDGET</h3><h2>10kr</h2></li>
<li><h3>STANDARD</h3><h2>15kr</h2></li>
<li><h3>FIN BÄRS</h3> <h2>20kr</h2></li>
</ul>
    </mat-tab>
  


 <!-- -------------------------------Tab 2----------------------------------------------- -->
                  <!-- --------------- Beer Supply ---------------- -->



  <mat-tab label="Sortiment"> <div class="container justify-content-center" style="margin-right: 0; margin-left: 0;">
    <button
      class="btn btn-default"
      style="color: white;"
      [routerLink]="['/drink']"
    >
      Gå tillbaka
    </button>
    <button class="btn btn-primary" [routerLink]="['/drink/create']">
      Lägg till ny dryck
    </button>
    <hr />
  
    <div class="info">
      <ul *ngIf="drs$">
        <li *ngFor="let dr of drs$ | async" [routerLink]="['/drink', dr.id]">
         <hr/>
         <hr/>
          <div>
            <img class="card-img-top img-thumbnail" [src]="dr.image ? '../../../' + dr.image : '/assets/images/drink-images/default_drink.jpg'" />
          </div>

          <a class="title" [routerLink]="['/drink', dr.id]">
            {{ dr.productNameBold }}
          </a>

          <p class="location">Pris: {{ dr.price }}kr</p>
  
          <p class="location">Volym: {{ dr.volume }}cl</p>
  
          <p class="location">Kategori: {{ dr.category }}</p>
  
          <ng-template #none>
            <p></p>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
 </mat-tab>
</mat-tab-group>

</div>
