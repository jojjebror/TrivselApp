<div class="mt-4">
  <h3>Edit Customer</h3>
  <form [formGroup]="drinkForm" (submit)="updateDrink()" class="form-inline mb-4">

    <label class="sr-only" for="Name">Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="productNameBold">
      <input type="text" class="form-control" formControlName="price">
      <input type="text" class="form-control" formControlName="taste">
      <input type="text" class="form-control" formControlName="volume">
      <input type="text" class="form-control" formControlName="category">
      
    </div>

    <button type="submit" class="btn btn-primary mb-2">Update Customer</button>

  </form>
</div>
