<div class="base" *ngIf="dr$ | async; let dr">
    <br />
    
        <div class="drinkInfo">
          <h2 class="titelAndra">Ändra info</h2>
          <mat-icon matTooltip="Gå tillbaka" matTooltipPosition="left" class="getBackIcon" [routerLink]="['/drink/category']">close</mat-icon>
          <label
          class="deleteIcon"
                  type="button"
                  mat-icon-button
                  #tooltip="matTooltip"
                  matTooltip="Ta bort dryck"
                  matTooltipPosition="right"
                  (click)="confirmDelete(dr.id)"
                >
                  <span class="material-icons" id="declineIcon">
                    delete_outline
                  </span>
                </label>
          <mat-icon
            matSuffix
            class="editIcon"
            matTooltip="Redigera dryck"
            matTooltipPosition="left"
            (click)="editDrink(dr)"
            [routerLink]="['/drink/edit']">
            edit</mat-icon>
          <br />
          <img class="img-thumbnail"
            [src]=" dr.image ? '../../../' + dr.image
            : '/assets/images/drink-images/default_drink.jpg'"/>
          
          <h3>{{ dr.productNameBold }}</h3>

          <p style="color: white;">{{ dr.price }}kr</p>

          <p style="color: white;">{{ dr.volume }}cl</p>

          <p style="color: white;">{{ dr.taste }}</p> 
        </div>
</div>
