<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container"  *ngIf="dr$ | async; let dr">
 
 <div class="settings">
  <button (click)="toggleShow()" type="checkbox" style="float: right;"> <i class="fa fa-gear"></i></button>
    <div class="dropContent">
      <ol class="alt">
        <li class="listan">
        <button class="panta"> 
          <a (click)="deleteDrink(dr.id)">Panta</a>
        </button>
        </li>
        <li class="listan">
        <button class="edit" (click)="editDrink(dr)" [routerLink] ="['/drink/edit']" >
          Redigera dryck
        </button>
        </li>
      </ol>
    </div>
</div>

  <div class="row">
    <ul class="lista">
     <li ><h1 class="mb-4" >{{ dr.productNameBold }}</h1></li>
      <li><h4 id="pris" style="color: white;">Pris: {{ dr.price }}kr</h4></li> 
     <li><h4 id="volym" style="color:white;">Volym: {{ dr.volume}}cl</h4></li>
     <li><h4 id="smak" style="color: white;">Smak: {{ dr.taste }}</h4></li> 
    </ul>
  </div>
    
  
<div class="knappar">
  <p class="antal">{{clickCounter}}</p>
    <button class="plus" (click)="clickCount()">+</button>
      <ng-template [ngIf]="clickCounter > 1">
    <button class="minus" (click)="clickCountM()">-</button>
      </ng-template>
  </div>
<div class="TaMigHem">
    <button class="hem" id="back"  style="color: white;" [routerLink]="['/drink/category']">
      Gå tillbaka
    </button>
    <button class="buy" (click)="GetToSwish(dr)">
      Köp dryck!
    </button>
  </div>

</div>
