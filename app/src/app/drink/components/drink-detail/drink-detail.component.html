<div class="base" *ngIf="dr$ | async; let dr">
  <br />

  <div class="drinkInfo">
    <h2 class="titelAndra">Detaljer</h2>
    <label
      matTooltip="GÃ¥ tillbaka"
      matTooltipPosition="left"
      class="getBackIcon"
      [routerLink]="['/drink/category']"
    >
      <span class="material-icons">close</span></label
    >
    <label
      class="deleteIcon"
      type="button"
      mat-icon-button
      #tooltip="matTooltip"
      matTooltip="Ta bort dryck"
      matTooltipPosition="right"
      (click)="confirmDelete(dr.id)"
    >
      <span class="material-icons">
        delete_outline
      </span>
    </label>
    <label
      matSuffix
      class="editIcon"
      matTooltip="Redigera dryck"
      matTooltipPosition="left"
      (click)="editDrink(dr)"
      [routerLink]="['/drink/edit']"
    >
      <span class="material-icons">edit</span>
    </label>
    <br />
    <img class="card-img-top img-thumbnail" [src]="dr.image ? dr.image : '/assets/images/drink-images/default_alcohol.jpg'" />
    <hr />
    <h3>{{ dr.productNameBold }}</h3>

    <p style="color: white;">{{ dr.price }}kr</p>

    <p style="color: white;">{{ dr.volume }}cl</p>

    <p class="lastP" style="color: white;">{{ dr.taste }}</p>
  </div>
</div>
