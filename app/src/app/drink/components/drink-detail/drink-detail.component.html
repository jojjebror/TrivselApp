<div class="base" *ngIf="dr$ | async; let dr">
  <div class="container justify-content-center">
    <br />
    <form class="border border-light p-6">

        <br />
        <div class="drinkInfo">
          <h1>Detaljer</h1>
          <label
          class="deleteIcon"
                  type="button"
                  mat-icon-button
                  #tooltip="matTooltip"
                  matTooltip="Ta bort dryck"
                  matTooltipPosition="right"
                  (click)="confirmDialog(dr.id)"
                >
                  <span class="material-icons" id="declineIcon">
                    delete_outline
                  </span>
                </label>
          <mat-icon
            matSuffix
            class="editIcon"
            matTooltip="Redigera dryck"
            matTooltipPosition="left"
            (click)="editDrink(dr)"
            [routerLink]="['/drink/edit']"
          >
            edit</mat-icon
          >
          <br />
          <hr />
          <img
            class="img-thumbnail"
            [src]="
              dr.image
                ? '../../../' + dr.image
                : '/assets/images/drink-images/default_drink.jpg'
            "
          />
          
          <h3>{{ dr.productNameBold }}</h3>

          <p style="color: white;">{{ dr.price }}kr</p>

          <p style="color: white;">{{ dr.volume }}cl</p>

          <p style="color: white;">{{ dr.taste }}</p>
          
        </div>
    </form>
  </div>
</div>
