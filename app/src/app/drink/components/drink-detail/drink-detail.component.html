<div class="container mt-5 border border-light p-5" *ngIf="dr$ | async; let dr">
 
  <button class="btn btn-primary">
    <!-- <a (click)=editDrink(drink)>edit</a>  --> 
     
     <a (click)="deleteDrink(dr.id)">Panta</a>
  </button>
 
  <button class="btn btn-primary" (click)="editDrink(dr)" [routerLink] ="['/drink/edit']" >
    Redigera dryck
  </button>
  <button class="btn btn-primary" type="button" style="color: white;" [routerLink]="['/drink']">
    GÃ¥ tillbaka
  </button>

  
  <div class="row">
    <h1 class="mb-4">{{ dr.productNameBold }}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">

        <div class="card-body">
          <div>
            <strong>Pris:</strong>
              <p>{{ dr.price }}kr</p> 
           </div>
          <div>
            <strong>Smak:</strong>
            <p>
              {{ dr.taste}} 
            </p>
          </div>
          <div>
            <strong>Volym:</strong>
            <p>
              {{ dr.volume }}cl 
            </p>
          </div>
          <div>
            <strong>Kategori:</strong>
            <p>
              {{ dr.category}} 
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
