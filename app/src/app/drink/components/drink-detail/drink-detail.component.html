<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="base" *ngIf="dr$ | async; let dr">
<div class="container">
 
 <div class="settings" >
  <button (click)="toggleShow()" type="checkbox" style="float: right;"> <i class="fa fa-gear"></i></button>
    <div class="dropContent">
      <ol>
        <li>
        <button class="delete"> 
          <a (click)="deleteDrink(dr.id)">Panta</a>
        </button>
        </li>
        <li>
        <button class="edit" (click)="editDrink(dr)" [routerLink] ="['/drink/edit']" >
          Redigera dryck
        </button>
        </li>
      </ol>
    </div>
</div>

<div>
  <img class="card-img-top img-thumbnail" [src]="dr.image ? '../../../' + dr.image : '/assets/images/event-images/default_event.png'" />
</div>
  <div class="row">
    <ul class="list">
     <li ><h1 class="mb-4" >{{ dr.productNameBold }}</h1></li>
      <li><h4 id="price" style="color: white;">Pris: {{ dr.price }}kr</h4></li> 
     <li><h4 id="volume" style="color:white;">Volym: {{ dr.volume}}cl</h4></li>
     <li><h4 id="taste" style="color: white;">Smak: {{ dr.taste }}</h4></li> 
    </ul>
  </div>
    
  
<div class="buttons">
  <p class="quantity">{{clickCounter}}</p>
    <button class="plus" (click)="clickCount()">+</button>
      <ng-template [ngIf]="clickCounter > 1">
    <button class="minus" (click)="clickCountM()">-</button>
      </ng-template>
  </div>
<div class="getHome">
    <button class="home" id="back"  style="color: white;" [routerLink]="['/drink/category']">
      Gå tillbaka
    </button>
    <button class="buy" (click)="GetToSwish(dr)">
      Köp dryck!
    </button>
    <button class="buySaldo" (click)="paySaldo(dr)" >
      Köp med Saldo!
    </button>
  </div>

 </div>

</div>
