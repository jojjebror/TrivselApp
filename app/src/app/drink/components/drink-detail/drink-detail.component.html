<div class="base" *ngIf="dr$ | async; let dr">
    <br />
    
        <div class="drinkInfo">
          <h1 class="titelAndra">Ändra info</h1>
          <mat-icon
            matSuffix
            class="declineIcon"
            matTooltip="Ta bort dryck"
            (click)="deleteDrink(dr.id)"
          >
            delete_icon</mat-icon
          >
          <mat-icon
            matSuffix
            class="editIcon"
            matTooltip="Redigera dryck"
            (click)="editDrink(dr)"
            [routerLink]="['/drink/edit']">
            edit</mat-icon>
          <br />
          <img class="img-thumbnail"
            [src]=" dr.image ? '../../../' + dr.image
            : '/assets/images/drink-images/default_drink.jpg'"/>
          
          <h3>{{ dr.productNameBold }}</h3>

          <p style="color: white;">{{ dr.price }}kr</p>

          <p style="color: white;">{{ dr.volume }}cl</p>

          <p style="color: white;">{{ dr.taste }}</p> <button  class="btn btn-default" type="button" style="color: white;" [routerLink]="['/drink/category']" > Gå tillbaka </button>
        </div>
</div>
