<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="base" *ngIf="dr$ | async; let dr">
  <div class="container justify-content-center">
    <div class="settings">
      <button (click)="toggleShow()" type="checkbox" style="float: right;">
        <i class="fa fa-gear"></i>
      </button>
      <div class="dropContent">
        <ol>
          <li>
            <button class="delete">
              <a (click)="deleteDrink(dr.id)">Panta</a>
            </button>
          </li>
          <li>
            <button
              class="edit"
              (click)="editDrink(dr)"
              [routerLink]="['/drink/edit']"
            >
              Redigera dryck
            </button>
          </li>
        </ol>
      </div>
    </div>

    <br />
    <form class="border border-light p-6">
      <br>
      <div><h3 class="text-center">Detaljer</h3>
        <mat-icon matSuffix class="declineIcon" matTooltip="Ta bort dryck" (click)="deleteDrink(dr.id)" > delete_icon</mat-icon>
        <mat-icon matSuffix class="editIcon" matTooltip="Redigera dryck" (click)="editDrink(dr)"
        [routerLink]="['/drink/edit']"> edit</mat-icon>
      </div>
      
      <hr />
      
        <img
          class="img-thumbnail"
          [src]="
            dr.image
              ? '../../../' + dr.image
              : '/assets/images/drink-images/default_drink.jpg'
          "
        />
      
        
      <div class="info">
        <h1 class="mb-4">{{ dr.productNameBold }}</h1>

        <p style="color: white;">Pris: {{ dr.price }}kr</p>

        <p style="color: white;">Volym: {{ dr.volume }}cl</p>

        <p style="color: white;">Smak: {{ dr.taste }}</p>
      </div>

      <div class="buttons">
        <p class="quantity">{{clickCounter}}</p>
          <button class="plus" (click)="clickCount()">+</button>
            <ng-template [ngIf]="clickCounter > 1">
          <button class="minus" (click)="clickCountM()">-</button>
            </ng-template>
        </div>
    </form>

    <div class="getHome">
      <button
        class="home"
        id="back"
        style="color: white;"
        [routerLink]="['/drink/category']"
      >
        Gå tillbaka
      </button>
      <button class="buy" (click)="GetToSwish(dr)">
        Köp dryck!
      </button>
      <button class="buySaldo" (click)="paySaldo(dr)">
        Köp med Saldo!
      </button>
    </div>
  </div>
</div>
