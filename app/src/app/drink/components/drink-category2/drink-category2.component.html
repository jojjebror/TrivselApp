
<div class="container justify-content-center">
    <h3>
      Vin
    </h3>
    <div>
      <div class="btnCreateEvent">
        <button class="btn btn-primary" [routerLink]="['/drink/create']">
          Lägg till ny dryck
        </button>
      </div>
    </div> 
    <hr />


  
    <ul *ngIf="drs$">
      <li *ngFor="let dr of (drs$ | async)" [routerLink]="['/drink', dr.id]">
        <ng-template [ngIf]="dr.category == 'Vin'" [ngIfElse]="none">
          <div class="m">
        <a class="title" [routerLink]="['/drink', dr.id]"> {{ dr.productNameBold }}</a>
    
        <p class="location"> Pris:  {{ dr.price}}kr</p>
    
        <p class="location"> Volym:  {{dr.volume}}cl</p>
    
        <p class ="location"> Typ:  {{dr.category}}
    
       <a class="btnReadMore">Läs mer</a>
      </div>
        </ng-template>
  
        <ng-template #none>
    <p></p>
        </ng-template>
      
      </li>
    </ul>
    </div>
