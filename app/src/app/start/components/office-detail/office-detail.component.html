
<div class="sticky" *ngIf="office$ | async; let office">
  <b>Inforuta {{ office.name }}:</b> <label type="button" mat-icon-button #tooltip="matTooltip" matTooltip="Redigera info" matTooltipPosition="left"
    (click)="editOfficeInfoDialog(office)">
    <span class="material-icons" id="editIcon">edit</span>
  </label> <br>
  <span>{{ office.info }}</span>
  <span *ngIf="office.info == null || ''">Vad kan vara bra att känna till i {{office.name}}?</span>
  <span *ngIf="office.info == ''">Vad kan vara bra att känna till i {{office.name}}?</span>
</div>
